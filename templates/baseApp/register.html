{% extends 'baseApp/base.html' %}
{% block content %}
    <div style="width:65%;margin-left:35%;margin-top:20%">
    <div class="easyui-panel" title="请注册" style="width:35%">
    <div style="padding:10px 60px 20px 60px">
        <form id="registedata" method="post" action="{% url 'registerIn' %}" onsubmit="return submitForm()">
            {% csrf_token %}
            <table cellpadding="5">
                <tr>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" type="text" name="username" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="text" name="password" data-options="required:true"></td>
                </tr>
            </table>
            <input type="submit" class="easyui-linkbutton" value="提交" />
{#            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>#}
        </form>

    </div>
</div>
</div>
<script>
    function submitForm(){
        //校验表单信息
        return true;
    }
    function clearForm(){
        $('#registedata').form('clear');
    }
</script>
{% endblock %}
