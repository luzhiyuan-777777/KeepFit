{% extends 'baseApp/base.html' %}
{% block content %}
<script>
    (function () {
        var state = {% if state %}{{ state }}{% else %}''{% endif %};
        if ( state == '0') {
            alert("登录后方轻安！");
        } else if (state == '1') {
            alert("登录姓名或者密码错误，请重试！");
        }
    }())
</script>
    <div style="width:65%;margin-left:35%;margin-top:20%">
    <div class="easyui-panel" title="请登录" style="width:35%">
    <div style="padding:10px 60px 20px 60px">
        <form id="logindata" method="post"  action="{% url 'checkLogin' %}" onsubmit="return submitForm()">
            {% csrf_token %}
            <table cellpadding="5">
                <tr>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" type="text" name="username" data-options="required:true"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="text" name="password" data-options="required:true"></td>
                </tr>
            </table>
            <input type="submit" class="easyui-linkbutton" value="提交" />
        </form>
    </div>
</div>
</div>
<script>
    function submitForm(){
        //校验表单信息
        return true;
    }
</script>
{% endblock %}
